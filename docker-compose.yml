version: '3.8'
services:
  db:
    image: postgres:15
    container_name: fs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fsuser
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fabric_speaks
    ports:
      - '5432:5432'
    volumes:
      - fs_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: fs-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - fs_redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  adminer:
    image: adminer
    container_name: fs-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'

  app:
    build: .
    container_name: fs-app
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://fsuser:postgres@db:5432/fabric_speaks
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      REDIS_URL: redis://redis:6379
      PORT: 5000
    ports:
      - '5000:5000'
    volumes:
      - ./:/srv/app
    command: >
      sh -c "
        until pg_isready -h db -p 5432; do sleep 1; done;
        psql $DATABASE_URL -f /srv/app/supabase/migrations/20251101182524_unified_schema_additions.sql || true;
        psql $DATABASE_URL -f /srv/app/supabase/seeds/001_create_admin.sql || true;
        npm run dev
      "

volumes:
  fs_pgdata:
  fs_redis_data:
