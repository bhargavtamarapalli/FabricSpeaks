name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: fsuser
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fabric_speaks
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgres://fsuser:postgres@127.0.0.1:5432/fabric_speaks
      SUPABASE_URL: https://example.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: dummy-service-role
      SUPABASE_ANON_KEY: dummy-anon-key
      INTEGRATION: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Wait for Postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          until pg_isready -h 127.0.0.1 -p 5432; do sleep 1; done

      - name: Install dependencies
        run: npm ci

      - name: Apply migrations
        run: psql $DATABASE_URL -f supabase/migrations/20251101182524_unified_schema_additions.sql

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Seed admin
        run: psql $DATABASE_URL -f supabase/seeds/001_create_admin.sql

      - name: Run integration tests
        run: npm run test:integration
